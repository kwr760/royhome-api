os: linux
dist: bionic
language: java
jdk:
- openjdk11
jobs:
  include:
  - stage: Test Pull Request
    script:
    - "./gradlew test build"
    if: type = pull_request
  - stage: Deploy to Production
    script:
    - "./gradlew build"
    - "./.travis/deploy.sh"
    if: type = push AND branch = master
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- chmod +x gradlew
- chmod +x gradle/wrapper/gradle-wrapper.jar
addons:
  ssh_known_hosts:
  - 45.79.110.249
env:
  global:
    secure: 
