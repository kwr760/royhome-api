server:
  tomcat:
    basedir: ${application.home}
    threads:
      max: 100
    accesslog:
      enabled: on
  ssl:
    key-store-password: ${ROYHOME_SSL_PASSWORD}
    key-store: /var/cert/royhome/cert.jks
    key-store-type: PKCS12
    enabled: true
  port: ${SERVER_PORT}
  error:
    include-message: always
    include-exception: true
    include-stacktrace: always

spring:
  jpa:
    properties:
      hibernate:
        # Removed legacy explicit dialect (PostgreSQL92Dialect) so Hibernate 6 can auto-detect the correct dialect for Postgres 15
        ddl-auto: validate
  flyway:
    enabled: true
    encoding: UTF-8
    schemas: public,resume,session
  datasource:
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
